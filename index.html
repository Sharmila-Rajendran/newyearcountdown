<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Year Countdown Clock</title>
    <link rel="stylesheet" href="styles.css"/>
</head>
<body>
    <div class="Newyear">
        <div class="title">
            <h1>New Year Countdown</h1>
        </div>
    
        <div class="countdown"> 
            <div class="time">
                <span class="box" id="days">00</span>
                <span class="text">Days</span>
            </div>
            <div class="time">
                <span class="box" id="hours">00</span>
                <span class="text">Hours</span>
            </div>
            <div class="time">
                <span class="box" id="minutes">00</span>
                <span class="text">Minutes</span>
            </div>
            <div class="time">
                <span class="box" id="seconds">00</span>
                <span class="text">Seconds</span>
            </div>
        </div>
    </div>
    <div id="year"></div>
    <script src="script.js"></script>
</body>
</html>
